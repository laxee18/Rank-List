        }
        
        .container {
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.7); /* Menambahkan latar belakang transparan untuk kontainer */

            border-radius: 8px;

            font-size: 18px;
            color: #ddd; /* Warna abu-abu terang */

        .rank-list li.active {

        }

        .rank-list li p {

        }

        #rank-details p {
            text-align: left; /* Mengatur teks agar rata kiri */
        }
    </style>
</head>

        <div id="rank-details">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const rankItems = document.querySelectorAll('.rank-list li');
            const rankDetails = document.getElementById('rank-details');

            rankItems.forEach(item => {
                item.addEventListener('click', function () {
                    // Menghapus kelas aktif dari semua item
                    rankItems.forEach(i => i.classList.remove('active'));
                    // Menambahkan kelas aktif ke item yang diklik
                    this.classList.add('active');

                    const price = this.getAttribute('data-price');
                    const feature = this.getAttribute('data-feature');
                    rankDetails.innerHTML = `<p>Price: ${price}</p>${feature}`;
                });
            });
        });
    </script>
